<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastre</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
<body>
    <div class="wrapper">
        <header>
            <div class="top-line">
                <div class="link">
                    <ul>
                        <li class="menu">
                            <a href="#">
                                Meu YouBike
                            </a>
                        </li>
                        <li class="menu">
                            <a href="#">
                                Vender
                            </a>
                        </li>
                        <li class="menu">
                            <a href="#">
                                Forum
                            </a>
                        </li>
                        <li class="menu">
                            <a href="#">
                                Contato
                            </a>
                        </li>
                        <li class="menu right-margin">
                            <a href="#">
                                Ajuda
                            </a>
                        </li>
                        <img id="line" src="img/line.png">
                        <li class="li-link">
                            <a href="#">
                                <img id="flag" src="img/flag.png">
                                Minhas Ofertas
                            </a>
                        </li>
                        <li class="li-link right-margin">
                            Ola!
                            <a class="links" href="#">
                                Entrar
                            </a>
                            ou
                            <a class="links" href="#">
                                Cadastre-se
                            </a>
                        </li>
                  </ul>
                </div>
            </div>
        </header>
        <div class="form-container">
            <p>Cadastre-se</p>
            <a class="log-in" href="#">
                <img src="img/log-in.png">
            </a>
            <form action="#" method="post">
                <div class="greyform-line">
                    <div class="line-left"></div>
                    <div class="line-right"></div>
                </div>
                <fieldset>
                    <legend>&nbsp;OU&nbsp;</legend>
                    <input type="text" name="first-name" placeholder="First Name" required>
                    <input type="text" name="last-name"placeholder="Last Name" required>
                    <input type="email" name="email"placeholder="Email Address" required>
                    <input type="password" name="pass"placeholder="Choose Password" required>
                    <input type="password" name="confirm-pass"placeholder="Password Confirm" required>
                    <div class="check">
                        <label>
                            <input type="checkbox" name="send-updates">
                            Send me Youbike updates and tips
                        </label>
                    </div>
                    <input type="submit" value="Create my Account">
                </fieldset>
            </form>
            <span class="terms">
                By clicking the button above, you agree to the Terms of Service
                <br>
                Xiew our Privacy Policy
            </span>
        </div>
    </div>
</body>
</html>
